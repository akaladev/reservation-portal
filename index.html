<html lang="en">

  <body>
    <div id="nav"></div>
    <h1 class="text-center"><small>Welcome to</small>The Dome Experience</h1>
    <div class="well" id="whoWeAre"></div>
    <div class="well">
      <h2><em>
        Please see <a href="aboutUs.html">about us</a> to learn more or
        <a href="bookATime">book a time</a>.
        <span id="api-data">Derp</span>
      </em></div>
    </div>

    <script>
      $(document).ready(function(){
        $('#nav').load('resources/navigation.html');
      //  $('#whoWeAre').load('resources/whoWeAre.html');
        var webserviceUrl="http://localhost:3000/reservation/findByList";
        $.ajax({
               type:'GET',
               url: webserviceUrl,
               dataType: 'json',
               success: function(response){
                 alert(response[0].mto);
                    $('#api-data').html(response[0].mto);
               }
             });
      });
    </script>
